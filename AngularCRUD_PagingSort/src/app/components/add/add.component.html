<form [formGroup]="productForm" (ngSubmit)="onSubmit()" style="width: 500px; margin: 24px;border-radius: 10px; box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.35);">
    <h3 class="bg-primary text-white text-center p-2" style="border-radius: 10px 10px 0 0;">ADD PRODUCT</h3>

    <div class="p-3">
        <div class="mb-3">
            <label class="form-label" for="product_name">Product Name:</label>
            <input class="form-control" type="text" id="product_name" formControlName="product_name">
        </div>
        <div  class="mb-3">
            <label for="">Category</label>
            <select name="" id="" class="form-select" formControlName="category">
                <option [ngValue]="''">Select category...</option>
                <option [ngValue]="c" *ngFor="let c of categories">{{c.category_name}}</option>
            </select>
        </div>
        
        
        <div  class="mb-3">
            <label class="form-label" for="unit_price">Unit Price:</label>
            <input class="form-control"  type="text" id="unit_price" formControlName="unit_price">
        </div>
        
        <div  class="mb-3">

            <div  class="mb-3">
                <label for="">Status:</label>
                <select name="" id="" class="form-select" formControlName="status">
                    <option [ngValue]="''">Select status...</option>
                    <option [ngValue]="s" *ngFor="let s of statusList">{{s.status_name}}</option>
                </select>
            </div>
        </div>
        
        <div  class="mb-3">
            <label class="form-label" for="available_since">Available Since:</label>
            <input class="form-control" type="date" id="available_since" formControlName="available_since">
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">Add Product</button>
        </div>    
    </div>
  </form>
